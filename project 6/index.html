<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>personal details</legend>
            <label>name</label>
            <input type="text" id="name"><br>
            <label>age</label>
            <input type="age" id="age"><br>
            <label>gender</label>
            <input type="radio" id="female" name="gender " value="female"> female<br>
            <input type="radio" id="male" name="gender " value="male"> male<br>
       <label>favorite thing</label><br>
       <input type="checkbox" id="good" name="favorite thing" value="good">good<br>
       <input type="checkbox" id="bad" name="favorite thing" value="bad">bad<br>
    <label>choose subject</label><br>
    <select>
        <option>history</option>
        <option>economics</option>
        <option>chemistry</option>
        <option>geography</option>
    </select><br>
    <label>birthdate</label>
    <input type="date" id="bithdate" name="birthdate" value="birthdate"><br>
    <input type="submit">
    <label>number</label>
    <input type="number" id="a"  name="number" value="a">a<br>
    <input type="number" id="b"  name="number" value="b">b<br>

    </fieldset>
    </form>
</body>
</html>
